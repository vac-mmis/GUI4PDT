server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /ws {
        proxy_pass http://localhost:3030;  # Der WebSocket-Server
        proxy_http_version 1.1;  # Setzt die HTTP-Version auf 1.1
        proxy_set_header Upgrade $http_upgrade;  # Setzt den Upgrade-Header
        proxy_set_header Connection "Upgrade";  # Setzt den Connection-Header
        proxy_set_header Host $host;  # Setzt den Host-Header
        proxy_set_header X-Real-IP $remote_addr;  # Weitergabe der Client-IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Weitergabe der Client-IP
        proxy_set_header X-Forwarded-Proto $scheme;  # Weitergabe des Protokolls (HTTP/HTTPS)
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

